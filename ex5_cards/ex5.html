<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Desenvolver 2 Cards Responsivos -->
  <!-- 1ª Digitação (Aqui) -->
   <div class="container mt-3">

      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title">Framework</h3>
            <p class="cardtext">O que é Frameworks?</p>
            <a href="#" class="btn btn-primary">Enviar</a>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title">Bootstrap</h3>
            <p class="cardtext">O que é Bootstrap e Como usar?</p>
            <a href="#" class="btn btn-info">Enviar</a>
          </div>
        </div>
      </div>
    </div>

    <div class="card" style="width: 18rem;">
      <img src="..." class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
   </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
