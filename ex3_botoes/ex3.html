<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões Bootstrap</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap ícones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

</head>
<body>


    <!-- 1ª Digitação (Aqui) -->
     <div class="container d-flex justify-content-center mt-3">
        <button class="btn btn-success">Botão 1</button>
        <button class="btn btn-danger ms-3">Botão 2</button>
        <button class="btn btn-info ms-3">Botão 3</button>
        <button class="btn btn-dark ms-3">Botão 4</button>
        <button class="btn btn-warning ms-3">Botão 5</button>
        <button class="btn btn-secondary ms-3">Botão 6</button>
     </div>

     <br>
     
     <div class="container">
         <!-- botão com icone -->
          <button class="btn btn-info">
            <i class="bi bi-coin"> Carteira</i>
          </button>

          <button class="btn btn-primary">
            <i class="bi bi-floppy"> Impressora</i>
          </button>

      
          <button class="btn btn-dark">
            <i class="bi bi-minecart-loaded">Compras</i>
          </button>

     </div>
     

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
