 <!DOCTYPE html>
 <html lang="pt-br">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 5b - Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

 </head>
 <body>
    <div class="container">
        <div class="custom-form">
            <h3 class="form-title">Formulário Login</h3>
            <div class="mb-3">
                <label for="email" class="form-label">
                    Email
                </label>
                <div class="input-group">
                <span class="input-group-text custom-icon">
                    <i class="bi bi-envelope"></i>
                </span>
                <input type="email" class="form-control" custom-input" id="email" placeholder="email@exemplo.com">
            </div>
            </div>
        </div>
    </div>


 </body>
